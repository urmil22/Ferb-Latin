<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb Latin Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <h1>Ferb Latin</h1>
    </nav>

    <img id="image" src="image/pnf.png">
    
    <div class="container">
    <textarea class="align-center"
    placeholder="Put your sentence in English to convert into Ferb-latin" id="txt-input"></textarea>

    <div class="align-center">
        <button class="button" id="btn-translate">Translate to Latin </button>
    </div>

    <div 
    class="align-center"
    id="output"></div>
</div>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
