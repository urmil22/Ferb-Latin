<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferb Latin Translator</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
</head>

<body>
    <nav class="nav">
       
            <p style="color: white;">Ferb Latin</p> 
            <a href="https://github.com/urmil22/Ferb-Latin" style=" text-decoration: none; color: black;">
                <i class="fa fa-github-square fa-2x" aria-hidden="true"></i></a> 
        
    </nav>

    <img id="image" src="image/pnf.png">

    <div class="container">
        <textarea class="align-center" placeholder="Put your sentence in English to convert into Ferb-latin"
            id="txt-input"></textarea>

        <div class="align-center">
            <button class="button" id="btn-translate">Translate to Latin </button>
        </div>

        <div style="line-height: 5rem;" contentEditable=true data-text="Translated text will appear here" class="align-center" id="output"></div>
    </div>

    <hr>

    <footer >
<p style="text-align: center;">Made with ❤️ by Urmil Bhavsar</p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>

</html>
